<!-- promedio-calificaciones.component.html -->
<p>promedio-calificaciones</p>
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="calificacion1">Calificación 1</label>
      <input type="number" class="form-control" id="calificacion1" required [(ngModel)]="calificacion1" name="calificacion1" />
    </div>

    <div class="form-group">
      <label for="calificacion2">Calificación 2</label>
      <input type="number" class="form-control" id="calificacion2" required [(ngModel)]="calificacion2" name="calificacion2" />
    </div>

    <div class="form-group">
      <label for="calificacion3">Calificación 3</label>
      <input type="number" class="form-control" id="calificacion3" required [(ngModel)]="calificacion3" name="calificacion3" />
    </div>

    <button (click)="calcularPromedio()" class="btn btn-success">Calcular Promedio</button>
  </div>

  <div *ngIf="submitted">
    <h4>Promedio Calculado: {{ promedio | number:'1.2-2' }}</h4>
    <button class="btn btn-success" (click)="nuevasCalificaciones()">Ingresar Nuevas Calificaciones</button>
  </div>
</div>
