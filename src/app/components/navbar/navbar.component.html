
<header class="p-3 mb-3 border-bottom bg-dark-subtle sticky-top">
  <div class="container">
    
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="../../../assets/logoNoeTransparente.png" width="100" alt="LOGO">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/home" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a routerLink="/salon" class="nav-link px-2 link-body-emphasis">Salon</a></li>
        <li><a routerLink="/registrar" class="nav-link px-2 link-body-emphasis">Admin</a></li>
      </ul>

      <div class="dropdown text-end" *ngIf="roles_del_usuario as rol">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{rol.imagen}}" alt="{{rol.nombre}}" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" >
          <li><a class="dropdown-item" routerLink="/dashboard">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" routerLink="/sign-in">Sign in</a></li>
          <li><a class="dropdown-item" href="#" (click)="salir()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
