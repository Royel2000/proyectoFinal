<div class="animate__animated animate__jackInTheBox">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-dark-subtle p-5 rounded-5 text-secondary shadow">
      <div class="d-flex justify-content-center animate__animated animate__zoomIn animate__delay-1s">
        <img
          src="../../../assets/logoNoeTransparente.png"
          alt="login-icon"
          style="height: 15rem"
        />
      </div>
      <form class="flex-sb flex-w animate__animated animate__zoomIn animate__delay-1.5s">
        <span class="login100-form-title p-b-51"> Inicio de Sesi√≥n </span>
        <div class="mt-4">
          <div>
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Username"
              #userName
              required
            />
          </div>
        </div>
        <div class="mt-1">
          <div>
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Password"
              #userPassword
              required
            />
          </div>
        </div>
        <input
          type="button"
          class="btn btn-dark w-100 mt-4 fw-semibold shadow-sm"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
        <div>
          <a class="card-link" routerLink="/forgot-password"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
