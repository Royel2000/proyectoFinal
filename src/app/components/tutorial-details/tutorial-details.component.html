<div *ngIf="currentTutorial" class="edit-form bg-dark-subtle p-3 rounded">
  <h4>Alumno</h4>
  <form #alumnoForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="currentTutorial.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="currentTutorial.apellido"
        name="apellido"
      />
    </div>
    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select class="form-select mb-2" id="sexo" [(ngModel)]="currentTutorial.sexo" name="sexo" required>
        <option selected value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>

    <div class="form-group">
      <label for="grupo">Grupo</label>
      <select class="form-select mb-2" id="grupo" [(ngModel)]="currentTutorial.grupo" name="grupo" required>
        <option selected value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>

    <div class="form-group">
      <label for="carrera">Carrera</label>
      <select class="form-select mb-2" id="carrera" [(ngModel)]="currentTutorial.carrera" name="carrera" required>
        <option selected value="Contabilidad">Contabilidad</option>
        <option value="Programacion">Programación</option>
        <option value="A.R.H">A.R.H</option>
        <option value="Electricidad">Electricidad</option>
        <option value="Ciencia de datos">Ciencia de datos</option>
      </select>
    </div>





    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTutorial.aprobado ? "Aprobó" : "Reprobó" }}
    </div>
  </form>

  <button
    class="btn btn-primary m-1"
    *ngIf="currentTutorial.aprobado"
    (click)="updatePublished('reprobo')"
  >
    No Aprobado
  </button>
  <button
    *ngIf="!currentTutorial.aprobado"
    class="btn btn-primary m-1"
    (click)="updatePublished('aprobo')"
  >
    Aprobado
  </button>

  <button class="btn btn-danger m-1" (click)="deleteTutorial()">
    Borrar
  </button>

  <button type="submit" class="btn btn-success m-1" (click)="updateTutorial()" [disabled]="!alumnoForm.valid">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTutorial">
  <br />
  <p>No se puede acceder a este Alumno...</p>
</div>
