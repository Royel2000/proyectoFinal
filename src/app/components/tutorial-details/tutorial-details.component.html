<div *ngIf="currentTutorial" class="edit-form">
  <h4>Alumno</h4>
  <form>
    <div class="form-group">
      <label for="title">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="currentTutorial.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="currentTutorial.apellido"
        name="apellido"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTutorial.aprobado ? "Aprobado" : "Pending" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentTutorial.aprobado"
    (click)="updatePublished('Pending')"
  >
    No Aprobado
  </button>
  <button
    *ngIf="!currentTutorial.aprobado"
    class="badge badge-primary mr-2"
    (click)="updatePublished('Aprobado')"
  >
    Aprobado
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
    Borrar
  </button>

  <button type="submit" class="badge badge-success" (click)="updateTutorial()">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTutorial">
  <br />
  <p>Cannot access this Alumno...</p>
</div>
