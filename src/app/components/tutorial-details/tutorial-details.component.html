<div *ngIf="currentTutorial" class="edit-form bg-dark-subtle p-3 rounded">
  <h4>Alumno</h4>
  <form>
    <div class="form-group">
      <label for="title">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="currentTutorial.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="currentTutorial.apellido"
        name="apellido"
      />
    </div>
    <div class="form-group">
      <label for="grupo">grupo</label>
      <input
        type="text"
        class="form-control"
        id="grupo"
        [(ngModel)]="currentTutorial.grupo"
        name="grupo"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTutorial.aprobado ? "aprobo" : "reprobo" }}
    </div>
  </form>

  <button
    class="btn btn-primary m-1"
    *ngIf="currentTutorial.aprobado"
    (click)="updatePublished('reprobo')"
  >
    No Aprobado
  </button>
  <button
    *ngIf="!currentTutorial.aprobado"
    class="btn btn-primary m-1"
    (click)="updatePublished('aprobo')"
  >
    Aprobado
  </button>

  <button class="btn btn-danger m-1" (click)="deleteTutorial()">
    Borrar
  </button>

  <button type="submit" class="btn btn-success m-1" (click)="updateTutorial()">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTutorial">
  <br />
  <p>Cannot access this Alumno...</p>
</div>
