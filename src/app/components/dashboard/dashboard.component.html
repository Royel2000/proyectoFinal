<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 ml-sm-auto col-lg-4 px-4">
      <div class="inner-adjust">
        <div
          class="d-flex align-items-center justify-content-center my-4"
          *ngIf="roles_del_usuario as rol"
        >
          <img
            src="{{ rol.imagen }}"
            alt="{{ rol.nombre }}"
            width="200"
            height="200"
            class="rounded-circle"
          />
          <h1 class="mx-5">
            <strong>{{ rol.nombre }}</strong>
          </h1>
        </div>
        <div>
          <li><a routerLink="/upload" class="btn btn-primary">Cambiar foto de perfil</a></li>
        </div>
      </div>
    </div>
    <div class="col-md-2 ml-sm-auto col-lg-8 px-4">
      <div
        class="d-flex align-items-center "
        *ngIf="authService.userData as user"
      >
        <div class="media">
          <div class="media-body">
            <p>
              User ID: <strong>{{ user.uid }}</strong>
            </p>
            <p>
              Email: <strong>{{ user.email }}</strong>
            </p>
          </div>
        </div>
      </div>
      <div
        class="d-flex align-items-center"
        *ngIf="roles_del_usuario as rol"
      >
        <div class="media-body">
          <p>
            Nombre Usuario: <strong>{{ rol.nombre }}</strong>
          </p>
          <p>
            Grupo: <strong>{{ rol.grupo }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
