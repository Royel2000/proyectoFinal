<!-- home.component.html -->
<div class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis text-decoration-none bg-body-secondary animate__animated animate__fadeInDown">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">Programa de gestión de alumnos</h1>
      <p class="lead my-3">Inicia session aqui</p>
      <p class="lead mb-0 btn btn-success"><a routerLink="/sign-in" class="text-body-emphasis fw-bold">Login</a></p>
    </div>
  </div>

  <div class="row g-5">
    <div class="col-md-8 animated fadeInUp">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        From the Firestore

      </h3>
      <article class="blog-post animate__animated animate__fadeInDown animate__delay-1s">
        <table  class="table table-dark table-sm">
          <!-- Contenido de la tabla -->
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Aprobado</th>
              <th>Grupo</th>
              <th>Carrera</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let al of usuarios_del_grupo;" >
              <td>{{ al.nombre }}l</td>
              <td>{{ al.apellido }}</td>
              <td>{{ al.aprobado }}</td>
              <td>{{ al.grupo }}</td>
              <td>{{ al.carrera }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </article>
    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-body-tertiary rounded animated fadeInRight">
          <h4 class="fst-italic">Hecho por</h4>
          <p class="mb-0">Angel Kau<br> Valentina Roman <br> Manuel Ayala</p>
        </div>
      </div>
    </div>

  </div>
</div>


  <!-- Contenido del pie de página -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"></a></li>
    </ul>
  </footer>
