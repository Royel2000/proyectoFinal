<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Thank You for Registering</h3>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Se te ha enviado un mensage de verificacion a  <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Porfavor revisa tu correo y verifica que eres tu presionando el link</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Reenviar verificacion
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Volver?<span class="redirect" routerLink="/sign-in"> Sign in</span></span>
      </div>
    </div>
  </div>
