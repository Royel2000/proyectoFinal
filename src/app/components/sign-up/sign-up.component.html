<div class="row g-5">
  <div class="col-md-4">
    <div class="authBlock">
      <h3>Crear Usuario</h3>
      <br />
      <p class="text-white">datos</p>
      <br />
      <div class="formGroup">
        <input
          type="email"
          class="form-control mb-2"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="imagen"
          #imagen
          required
          disabled
          [value]="this.selectedFiles?.item(0)?.name"
        />
      </div>

      <div class="formGroup">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="nombre"
          #nombre
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="apellido"
          #apellido
          required
        />
      </div>

      <select class="form-select mb-2" #grupo required>
        <option selected value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>

      <div class="formGroup">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="carrera"
          #carrera
          required
        />
      </div>

      <hr />
      <p class="text-white">calificacion</p>
      <p> 0 a 100</p>
      <br />

      <div class="text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="form-group mb-2">
              <input
                type="number"
                class="form-control"
                id="calificacion1"
                required
                [(ngModel)]="calificacion1"
                name="calificacion1"
                placeholder="calificacion 1"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-2">
              <input
                type="number"
                class="form-control"
                id="calificacion2"
                required
                [(ngModel)]="calificacion2"
                name="calificacion2"
                placeholder="calificacion 2"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-2">
              <input
                type="number"
                class="form-control"
                id="calificacion3"
                required
                [(ngModel)]="calificacion3"
                name="calificacion3"
                placeholder="calificacion 3"
              />
            </div>
          </div>
        </div>
      </div>
      <p>promedio : {{promedio}}</p>
      <div class="formGroup">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="aprobado"
          #aprobado
          [value]="promedio"
          disabled
          required
        />
      </div>
      <!-- promedio | number : '1.2-2' -->

      <button (click)="calcularPromedio()" class="btn btn-warning mb-2">
        Calcular Promedio
      </button>

      <hr />
      <p class="text-white">Rol</p>
      <br />

      <select class="form-select mb-2" #rol>
        <option selected>seleccionar Rol</option>
        <option value="alumno">alumno</option>
        <option value="admin">admin</option>
      </select>

      <div class="formGroup">
        <input
          type="button"
          class="btn btn-success"
          value="Sign Up"
          (click)="
            authService.SignUp(
              userEmail.value,
              userPwd.value,
              rol.value,
              imagen.value,
              nombre.value,
              apellido.value,
              aprobado.value,
              grupo.value,
              carrera.value
            )
          "
        />
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="position-stiky">
      
    </div>
  </div>
</div>
