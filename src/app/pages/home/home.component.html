<div class="m-5">
  <main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div class="col-lg-6 px-0">
        <h6 class="display-4 fst-italic">Datos de usr</h6>
      </div>
    </div>
    <div class="row g-5">
      <div class="col-md-8">
        <article class="blog-post">
          <table class="table table-dark table-sm">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Aprobado</th>
                <th>Grupo</th>
                <th>Carrera</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <!-- Iterar sobre los alumnos y mostrar sus datos -->
              <tr *ngFor="let alumno of alumnos">
                <td>
                  <!-- Mostrar la imagen si existe -->
                  <img *ngIf="alumno.imagen" [src]="alumno.imagen" alt="Imagen del alumno" width="50" height="50">
                </td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.email }}</td>
                <td>{{ alumno.aprobado }}</td>
                <td>{{ alumno.grupo }}</td>
                <td>{{ alumno.carrera }}</td>
                <td><a href="#" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</a></td>
                <td><a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</a></td>
              </tr>
            </tbody>
          </table>
        </article>
      </div>
    </div>
  </main>
</div>
